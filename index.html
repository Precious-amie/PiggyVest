<!DOCTYPE html>
<html>
    <head>
        <title>Sign up page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <img src="pigggyvest-logo.JPG" alt="PiggyVest-logo"/>
            <div class="main">
                 <header>
                     <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings & Investments</p>
                </header>
                <form>
                    <label for="Fname">Full Name</label> 
                    <input type="text" id="Fname" name="Fname" placeholder="Full Name" required>
                    <label for="email">Email Address</label> 
                    <input type="text" id="email" name="email" placeholder="Email Address" required>
                    <label for="Pnumber">Phone Number</label> 
                    <input type="text" id="Pnumber" name="Pnumber" placeholder="Phone Number" required>
                    <label for="pw">Password</label> 
                    <input type="text" id="pw" name="pw" placeholder="Password" required>
                    <label for="rpopc">Referrer Phone or Promo Code(Optional)</label> 
                    <input type="text" id="rpopc" name="rpopc" placeholder="Referrer Phone Or Code">
                    <label for="hdyhau">How Did You Hear About Us?(Optional)</label> 
                    <select id="hdyhau">
                        <option value="click to select">Click To Select</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="friend/family/coworker referrer">Friend/Family/Coworker Referrer</option>
                        <option value="google search">Google Seaarch</option>
                        <option value="google playstore">Google Playstore</option>
                        <option value="online blog">Online Blog</option>
                        <option value="local newspaper">Local Newspaper</option>
                        <option value="at an event">At an event</option>
                        <option value="other">Other</option>
                    </select>                    
                    <button type="submit" value="CREATE ACCOUNT">CREATE ACCOUNT</button>
                </form>
            </div>
            <div class="end">
                <p>Already have an account?Log in</p>
            </div>
    </body>
</html>
